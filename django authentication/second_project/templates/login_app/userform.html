{% extends "login_app/base.html" %}
{% block body %}
<h1>User Creation Form</h1>
{% if registered %}
<div class="alert alert-success">Registered Successfull!!</div>
{% else %}
<form enctype="multipart/form-data" method='POST'>
    {% csrf_token %}
    {{userform.as_p}}
    {{userinfoform.as_p}}
    <input type="submit" name="submit" value="Register">
</form>
{% endif %}
{% endblock body %}
